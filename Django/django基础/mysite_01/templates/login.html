{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'plugs\bootstrap\css\bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugs\font\css\font-awesome.min.css' %}">
  <title>Document</title>
  <style>
  body {
        background-color: #eee;
      }
  </style>
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1 class="text-center">请登录</h1>
        <form action="/login/" method="POST" class="form-horizontal">
          {% csrf_token %}
          <div class="form-group">
            <label for="inputEmaile" class="col-sm-2 control-label"></label>
            <div class="input-group col-sm-8">
              <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
              <input type="email" class="form-control" id="inputEmaile" name="email" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label"></label>
            <div class="input-group col-sm-8">
              <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
              <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label"></label>
            <div class="input-group col-sm-8">
              <input type="checkbox"> 记住我
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label"></label>
            <div class="input-group col-sm-8">
              <button type="submit" class="btn btn-primary" style="width: 100%">登录</button>
            </div>
          </div>




        </form>
      </div>
    </div>
  </div>











  <script src="{% static 'js\jquery.js' %}"></script>
  <script src="{% static 'plugs\bootstrap\js\bootstrap.min.js' %}"></script>
</body>

</html>
