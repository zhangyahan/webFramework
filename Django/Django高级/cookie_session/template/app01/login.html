<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
</head>
<body>
	<h1>这是登录页面</h1>
	<form action="{{ request.get_full_path }}" method="post">
		{% csrf_token %}
		<p>
			username
			<input type="text" name="username" placeholder="username">
		</p>
		<p>
			password
			<input type="password", name="password" placeholder="password">
		</p>
		<p>
			<input type="submit" value="登录">
		</p>
	</form>
</body>
</html>
